server {
  listen 80;
  server_name _;

  allow 52.53.53.27/32;
  allow 10.0.0.0/8;
  allow 35.0.0.0/8;
  deny all;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    proxy_pass http://demo-backend.demo.svc.cluster.local:8000/;
  }
}